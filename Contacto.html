        <section class="proyectos">
            <h2 class="titulo">CONTACTO</h2>
            <p class="descripcion">
              Puedes contactar conmigo a través del siguiente formulario: 
            </p>
            <div class="formulario">
                <form action="mailto:laraserralvo@gmail.com" method="post" enctype="text/plain">
                    <div class="nombre-apellido">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre.form" name="nombre" placeholder="Escribe tu nombre" required>
                        </div>
                        <div>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required>
                        </div>
                    </div>
            
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Escribe tu email" required>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    
                    <div class="buttonindex">
                            <a type="submit" class="primary-btn">Enviar</a>
                    </div>
                </form>
            </div>
          </section>
